[package]
name = "rescribe-fuzz"
version = "0.0.0"
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.rescribe-read-markdown]
path = "../crates/readers/rescribe-read-markdown"

[dependencies.rescribe-read-html]
path = "../crates/readers/rescribe-read-html"

[dependencies.rescribe-read-latex]
path = "../crates/readers/rescribe-read-latex"

[dependencies.rescribe-read-org]
path = "../crates/readers/rescribe-read-org"

[dependencies.rescribe-read-pdf]
path = "../crates/readers/rescribe-read-pdf"

[dependencies.rescribe-read-pandoc-json]
path = "../crates/readers/rescribe-read-pandoc-json"

[dependencies.rescribe-write-markdown]
path = "../crates/writers/rescribe-write-markdown"

[dependencies.rescribe-write-html]
path = "../crates/writers/rescribe-write-html"

[dependencies.rescribe-core]
path = "../crates/rescribe-core"

[dependencies.rescribe-std]
path = "../crates/nodes/rescribe-std"

