[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/pterror/rescribe"

[workspace.dependencies]
# Internal crates
rescribe-core = { path = "crates/rescribe-core" }
rescribe-markdown = { path = "crates/rescribe-markdown" }
rescribe-html = { path = "crates/rescribe-html" }
rescribe-transforms = { path = "crates/rescribe-transforms" }

# External dependencies
thiserror = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
