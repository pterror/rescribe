[package]
name = "rescribe-read-html"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "HTML reader for rescribe"

[features]
default = ["html5ever"]
html5ever = ["dep:html5ever", "dep:markup5ever_rcdom"]
tree-sitter = ["dep:tree-sitter", "dep:tree-sitter-html"]

[dependencies]
rescribe-core.workspace = true
rescribe-std.workspace = true
html5ever = { version = "0.36", optional = true }
markup5ever_rcdom = { version = "0.36", optional = true }
tree-sitter = { version = "0.26", optional = true }
tree-sitter-html = { version = "0.23", optional = true }

[dev-dependencies]
rescribe-write-html.workspace = true
